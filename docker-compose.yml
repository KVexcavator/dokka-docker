version: "3.9"
services:
  api:
    build: ./api
    command: npm run start
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - HOST=http://dokka.com
      - MONGO_URL=mongodb://api_db:27017/api
    depends_on:
      - api_db

  api_db:
    image: mongo:6.0.4-jammy
    volumes:
      - mongo_dokka:/data/db

volumes:
  mongo_dokka:
