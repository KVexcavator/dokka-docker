version: "3.9"
services:
  api:
    build: ./api
    container_name: dokka-docker-api
    command: npm run start
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - HOST=http://dokka.com
      - MONGO_URL=mongodb://api_db:27017/api
    depends_on:
      - api_db

  auth:
    build: ./auth
    container_name: dokka-docker-auth
    command: npm run start
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - HOST=http://dokka.com
      - MONGO_URL=mongodb://auth_db:27017/auth
    depends_on:
      - auth_db

  api_db:
    image: mongo:6.0.4-jammy
    container_name: dokka-docker-api-db
    volumes:
      - mongo_api:/data/db

  auth_db:
    image: mongo:6.0.4-jammy
    container_name: dokka-docker-auth-db
    volumes:
      - mongo_auth:/data/db

volumes:
  mongo_api:
  mongo_auth:
